name: potadiapp-frontend
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    ports:
      - '5173:5173'
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    networks:
      - potadi-net

networks:
  potadi-net:
    driver: bridge
